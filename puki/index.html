<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double slider login / registration form</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="card">
        <div class="form-container register-container">
            <form action="#">
                <h1>Register hire.</h1>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Register</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                    <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
                </div>
            </form>
        </div>
        <div class="form-container login-container">
            <form action="#">
                <h1>Login hire.</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">forgot password?</a>
                    </div>
                </div>
                <button>Login</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                    <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                    <video class="bg-video" autoplay muted loop playsinline>
                        <source src="gojo.mp4" type="video/mp4">
                        <!-- fallback text -->
                    </video>
                    <div class="overlay-panel overlay-left">
                        <h1>Hello friends</h1>
                        <p>If you have an account, login here and have fun</p>
                        <button class="ghost" id="login">Login</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Start your journey now</h1>
                        <p>You don't have an account yet, join us and start your journey.</p>
                        <button class="ghost" id="register">
                            Register
                        </button>
                    </div>
                </div>
            </div>
            </div> <!-- .card -->
        </div> <!-- .container -->
        <script src="script.js"></script>
     </body>
    </html>
